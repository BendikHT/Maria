    <div class="container">

    <!-- Modal for Yes button -->
    <div id="yesModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeYesModal()">&times;</span>

    <!-- Modal for No button -->
    <div id="noModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Will you be my valentine?" class="modal-image">
            <p class="modal-text">Vil du virkelig ikke v√¶re med han her? üíî</p>
        </div>
    </div>

    <script>
        let noButtonScale = 1;
        let clickCount = 0;
        
        // Array of images from bilde folder
        const images = [
            'bilder/image2.jpg',
            'bilder/image3.jpg',
            'bilder/image4.jpg',
            'bilder/image5.jpg',
            'bilder/image6.jpg',
            'bilder/image7.jpg',
            'bilder/image8.jpg',
        ];

        // Array of messages that change with each click
        const messages = [
            "Vil du virkelig ikke v√¶re med han her? üíî",
            "Virkelig ikke?",
            "Helt sikker?",
            "Heeeeeelt sikker?",
            "Helt helt helt sikker?",
            "Pleeeease! üíï",
            "Du knuser hjerte mitt! üò¢",
            "Siste sjanse! ü•∫"
        ];

        function handleYes() {
            // Show yes modal
            const yesModal = document.getElementById('yesModal');
            yesModal.style.display = 'block';
            
            // Create confetti hearts
            createConfetti();
        }

        function closeYesModal() {
            const yesModal = document.getElementById('yesModal');
            yesModal.style.display = 'none';
        }

        

        function createConfetti() {
            for (let i = 0; i < 300; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = '‚ù§Ô∏è';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.fontSize = (12 + Math.random() * 12) + 'px';
                    confetti.style.opacity = '1';
                    confetti.style.setProperty('--tx', (Math.random() - 0.5) * 800 + 'px');
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 4500);
                }, i * 5);
            }
        }

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            
            // Move button to random position
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make button smaller
            noButtonScale -= 0.1;
            if (noButtonScale < 0.1) noButtonScale = 0.1;
            
            noBtn.style.transform = `scale(${noButtonScale})`;
            
            // Show modal with image and changing message
            clickCount++;
            const imageIndex = (clickCount - 1) % images.length;
            const messageIndex = Math.min(clickCount - 1, messages.length - 1);
            
            const modalImage = document.getElementById('modalImage');
            modalImage.src = images[imageIndex];
            
            const modalText = document.querySelector('.modal-text');
            modalText.textContent = messages[messageIndex];
            
            const modal = document.getElementById('noModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('noModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const noModal = document.getElementById('noModal');
            const yesModal = document.getElementById('yesModal');
            if (event.target == noModal) {
                noModal.style.display = 'none';
            }
            if (event.target == yesModal) {
                yesModal.style.display = 'none';
            }
        }
    </script>
</body>
